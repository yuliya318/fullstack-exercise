<form [formGroup]="form" novalidate class="p-3" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        placeholder="Enter title here..."
        [ngClass]="{
          'is-invalid':
            formControls.title.touched && formControls.title.invalid
        }"
      />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        class="form-control"
        id="body"
        rows="7"
        formControlName="body"
        placeholder="Write your post text here..."
        [ngClass]="{
          'is-invalid': formControls.body.touched && formControls.body.invalid
        }"
      ></textarea>
    </div>

    <button
      *ngIf="!editStatus"
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >
      Create
    </button>
    <button
      *ngIf="editStatus"
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >
      Save
    </button>
  </form>
