<div class="home-content container p-2">
  <div class="row">
    <div class="glass-block col m-3 p-4">
      <h3 class="text-center m-3">Top-10 posts</h3>
      <fe-post-item
        *ngFor="let post of posts$ | async"
        [post]="post"
      ></fe-post-item>
    </div>
    <div class="glass-block col m-3 p-4">
      <h3 class="text-center m-3">Top-10 photos</h3>
      <div class="d-flex flex-wrap justify-content-around">
        <fe-photo-card-small
          *ngFor="let photo of photos$ | async"
          [photo]="photo"
        >
        </fe-photo-card-small>
      </div>
    </div>
  </div>
</div>
